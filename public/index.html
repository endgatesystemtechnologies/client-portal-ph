<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login - PrivateHouse: Client Name</title>
    <meta name="description" content="" />
    <link rel="icon" href="/static/privatehouselogo.svg" />

    <!-- Your custom CSS (add more here if needed) -->
    <style>
      body { background: #fff; font-family: sans-serif; }
      .login-container { max-width: 400px; margin: 80px auto; padding: 20px; border: 1px solid #ddd; border-radius: 4px; }
      .login-container h2 { text-align: center; margin-bottom: 20px; }
      .login-container form p { margin-bottom: 15px; }
      .login-container label { display: block; margin-bottom: 5px; }
      .login-container input { width: 100%; padding: 8px; box-sizing: border-box; }
      .login-container .submit { text-align: center; }
      .login-container button { padding: 10px 20px; }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div style="text-align: center; margin-bottom: 20px;">
        <img src="/static/privatehouselogo.svg" alt="Private House Logo" style="max-width: 150px;" />
      </div>
      <h2>Login</h2>
      <form method="post" action="/login?next=/admin">
        <input type="hidden" name="nonce" value="{{nonce}}" />
        <input type="hidden" name="next" value="/admin" />

        <p>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required autofocus />
        </p>
        <p>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
        </p>
        <p class="submit">
          <button type="submit">Log In</button>
        </p>
      </form>
    </div>
  </body>
</html>
